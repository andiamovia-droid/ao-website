<style>
:root{
  --bg:#dde2e7;   /* etwas grauer als vorher */
  --card:rgba(255,255,255,.72);
  --text:#111827;
  --muted:#4b5563;
  --line:rgba(17,24,39,.10);
  --shadow:0 18px 45px rgba(17,24,39,.14);
  --radius:22px;
  --gold1:#b48a2b;
  --gold2:#d7b35a;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:linear-gradient(180deg,#eef1f4 0%,var(--bg) 70%);
}

.wrap{max-width:1120px;margin:0 auto;padding:18px 16px 90px}

/* Header */
.topbar{position:sticky;top:0;background:rgba(255,255,255,.7);backdrop-filter:blur(12px);border-bottom:1px solid var(--line)}
.topinner{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;max-width:1120px;margin:auto}
.logo{width:68px;height:68px;border-radius:18px;overflow:hidden}
.logo img{width:100%;height:100%;object-fit:cover}
.nav a{margin-left:10px;padding:10px 14px;border-radius:999px;text-decoration:none;background:white;border:1px solid var(--line);font-weight:700}
.cta{background:linear-gradient(var(--gold2),var(--gold1))}

/* HERO */
.hero{display:grid;grid-template-columns:1.2fr .8fr;gap:14px;margin-top:18px}
.herobox{background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow)}
h1{font-size:38px;margin:10px 0}
.btn{display:inline-block;padding:12px 16px;border-radius:14px;background:var(--gold2);font-weight:800;text-decoration:none}

/* Leistungen */
.section{margin-top:20px}
.list .li{padding:14px;border-radius:18px;background:white;margin-top:8px;font-weight:800}

/* Projekte */
.grid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-top:14px}
.proj{position:relative;border-radius:24px;overflow:hidden;box-shadow:var(--shadow);cursor:pointer}
.proj img{width:100%;height:320px;object-fit:cover;transition:.3s}

/* ðŸ”¥ HIER DER STIFT-FIX */
.proj[data-src="projekt-angebot.jpg"] img{
  object-position:50% 80%; /* hÃ¶herer Ausschnitt â†’ Stift sichtbar */
}

.cap{position:absolute;bottom:12px;left:12px;right:12px;background:white;padding:10px;border-radius:16px}

/* Ansprechpartner */
.contactRow{display:grid;grid-template-columns:140px 1fr;gap:16px}
.avatar{width:140px;height:140px;border-radius:26px;overflow:hidden}
.avatar img{width:100%;height:100%;object-fit:cover}

/* Modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.6);display:none;align-items:center;justify-content:center}
.modal.show{display:flex}
.modalimg{max-width:90%;max-height:80vh}
</style>
</head>

<body>
<div class="topbar">
  <div class="topinner">
    <div class="logo"><img src="logo.png"></div>
    <nav class="nav">
      <a href="#leistungen">Leistungen</a>
      <a href="#projekte">Projekte</a>
      <a href="#kontakt" class="cta">Kontakt</a>
    </nav>
  </div>
</div>

<div class="wrap">

<section class="hero">

    <a class="btn" href="https://wa.me/4917684744452">Jetzt per WhatsApp anfragen</a>
  </div>
  <div class="herobox">Kontakt Â· Bad Kreuznach Â· deutschlandweit</div>
</section>

<section id="leistungen" class="section">
  <div class="list">
    <div class="li">Fliesenlegen</div>
    <div class="li">Malerarbeiten</div>
    <div class="li">Renovierungen</div>
    <div class="li">Baggerarbeiten</div>
  </div>
</section>

<section id="projekte" class="section">
  <div class="grid">
    <div class="proj" data-src="projekt-angebot.jpg"><img src="projekt-angebot.jpg"><div class="cap">Angebote</div></div>
    <div class="proj" data-src="projekt-innen.jpg"><img src="projekt-innen.jpg"><div class="cap">Innenausbau</div></div>
  </div>
</section>

<section id="kontakt" class="section herobox">
  <div class="contactRow">
    <div class="avatar"><img src="elvis.jpg"></div>
    <div>Elvis Krasniqi Â· 0176 84744452</div>
  </div>
</section>

</div>

<div class="modal" id="modal"><img id="modalImg" class="modalimg"></div>

<script>
const modal=document.getElementById('modal');
const modalImg=document.getElementById('modalImg');

document.querySelectorAll('.proj').forEach(p=>{
 p.onclick=()=>{modalImg.src=p.dataset.src;modal.classList.add('show')}
});
modal.onclick=()=>modal.classList.remove('show');
</script>

</body>
</html>
